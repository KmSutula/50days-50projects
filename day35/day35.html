<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="day35.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="beach.jpg" alt="Rialto Beach, Washington" />
        <img
          src="mountains.jpg"
          alt="Mountain Range in Olympic National Park"
        />
        <img src="olympic.jpg" alt="Lookout in Olympic National Park" />
        <img src="trees.jpg" alt="Beach of Lake Crescent, Washington" />
      </div>
      <div class="buttons-container">
        <button id="left">Prev</button><button id="right">Next</button>
      </div>
    </div>

    <script src="day35.js"></script>
  </body>
</html>
